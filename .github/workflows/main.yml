# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the artifact branch
  push:
    branches: artifact
  pull_request:
    branches: artifact

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Config Tiny kernel for x86
        run: |
          sudo apt-get install libncurses-dev gawk flex bison openssl libssl-dev dkms libelf-dev libudev-dev libpci-dev libiberty-dev autoconf
          make tinyconfig
          scripts/config --set-val CONFIG_64BIT y
          scripts/config --set-val CONFIG_TTY y
          scripts/config --set-val CONFIG_PRINTK y
          scripts/config --set-val CONFIG_BLK_DEV_INITRD y
          scripts/config --set-val CONFIG_BINFMT_ELF y
          yes "" | make syncconfig
          make -j16
